<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Textos</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito</h2>
    <p>texto em <b>Negrito</b> usando a tag "b" (não semântica).</p>
    <p> texto em <strong>Negrito</strong> usando a tag "strong" (tag semântica) </p>
    <h2>Italico</h2>
    <p>nesta frase o termo <i>itálico</i> está em tag i (não semântica)</p>
    <p>nesta frase o termo <em>itálico</em> está em tag em (semântica)</p>
</body>
</html>
