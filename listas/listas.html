<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas Ordenadas</h2><!--Listas onde a ordem faz diferença-->
   <!-- 1 - acordo
    2 - ligo o computador
    3 - tomo café
    4 - começo meus estudos 
    -->
    <ol type="1"><!--A, a, I, i também são possíveis, assim como adicionar o start "algum número" para começar em aum ponto específico-->
        <li>acordar</li>
        <li>ligo o computador</li>
        <li>tomar café</li>
        <li>começo meus estudos</li>
    </ol>
    <h2>Listas não ordenadas</h2><!--Listas onde a ordem não importa-->
    <!-- 
    * - pão
    * - leite
    * - café
    * - manteiga 
    -->
    <ul type="disc"><!--posso usar disc, circle, square-->
        <li>Pão</li>
        <li>Leite</li>
        <li>Café</li>
        <li>Manteiga</li>
    </ul>
</body>
</html>
